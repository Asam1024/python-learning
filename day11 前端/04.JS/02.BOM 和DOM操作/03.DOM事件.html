<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box" class="p1" name="d1"></div>
<script>
    //事件event 使用dom下面的一部分内容
    //所谓事件：用户和浏览器之间进行的一次交互，例如用户点了一下鼠标，用户移动了一些鼠标,用户刷新了一下页面
    //常用事件：
    /*
    窗口事件
        window.onload       页面加载事件
        window.onclose      窗口关闭事件

    鼠标事件
        onmousewheel        鼠标滚轮
        onclick             鼠标点击
        ondblclick           双击
        onmouseover         鼠标浮动
        onmouseout          鼠标移开
        onmousedown         鼠标按下
        onmouseup           鼠标松开

    键盘事件
        onkeyup             键盘按键松开
        onkeydown           键盘按键按下

    表单事件
        onsubmit            表单事件
        onblur              表单元素失去焦点
        onfocus             表单元素获取焦点
        onchange            表单元素值改变
        onselect            表单下拉框选择事件



*/
</script>
</body>
</html>
