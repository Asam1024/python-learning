    // json, 全称叫 javascript 对象表示法,表示使用json格式的语法来保存数据
    // 语法: json中,都是使用花括号或者中括号来包住数据
    // 成员之间使用逗号隔开,
    // 内部内部只能是数据,不能是对象的操作方法,而且数据类型只有, json对象，数组，双引号的字符串, 数值[整数,小数和浮点数和布尔值]
    // 属性只能是数值或者字符串,字符串必须是双引号的

    // JSON.parse()   把字符串格式的json数据转成json对象
    // JSON.stringify() // 把json对象转换字符串格式的json数据
    var json_str = JSON.stringify(data);
    console.log(json_str);

    var data2 = JSON.parse(json_str);
    console.log(data2);
