<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //数值型
    var num = 100;
    alert(typeof num); // number 数值
    var num = 3.14;
    alert(typeof num);  // number 数值

    var num = 3.14 * 100;
    alert(typeof num);

    var num = '变量' *3;
    alert(num); // NaN 当使用数值和非数值进行运算的时候,就会得到NaN
    alert(typeof num); // NaN 属性数字类型
    //parseInt("123")  // 返回123
    // parseInt("ABC")  // 返回NaN,NaN属性是代表非数字值的特殊值。该属性用于指示某个值不是数字。
    // parseFloat("123.456")  // 返回123.456





</script>

</body>
</html>
