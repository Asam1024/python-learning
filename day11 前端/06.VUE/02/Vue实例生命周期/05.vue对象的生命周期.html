<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-eqviv="conten-Type" charset="UTF-8">
    <meta http-eqviv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <script src="../../static/vue.js"></script>


</head>
<body>
<div id="app">
    <p>{{num}}</p>

</div>
<script>
    var vm = new Vue({
        el: '#app',
        data:{
            num:10,

        },
        beforeCreate(){
            //vm对象创建执行的方法
            console.log('vm对象创建之前');
            console.log(this.$el);
            console.log(this.num);
        },
        created(){
            //vm对象创建以后执行的方法
            console.log('vm对象创建以后');
            console.log(this.$el); //此时vm还没有初始化完成，所以没有把data挂载标签指令中
            console.log(this.num)
        },
        beforeMount(){
            //vm对象创建以后，挂载数据之前
            console.log('vm对象创建以后，执行指令之前');
            console.log(this.$el);
            console.log(this.num);
        },
        mounted(){
            //vm对象挂载数据之后
            console.log('vm挂载数据以后，或者叫执行指令以后');
            console.log(this.$el)
        },
        //上面四个都是创建vm的时候进行初始化过程中自动调用的
        //工作中，会在created或mounted里面编写ajax代码去服务端拿据
        //如果这些数据不需要涉及到修改html代码，则ajax写在created里面
        //如果这些数据需要涉及到html代码，则ajax写在mounted里面
        //理论上来说，ajax代码提取数据肯定越早越好


    });


</script>
</body>
</html>
