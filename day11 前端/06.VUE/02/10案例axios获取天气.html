    <title>Title</title>
    <script src="../static/vue.js"></script>
	<script src="../static/axios.js"></script>

</head>
<body>
<div id="app">
    <input type="text" v-model="city"><button @click="get_weather">获取天气</button>


</div>
<script>
    var vm = new Vue({
        el: '#app',
        data:{
            city: "",
			weather:{},
        },
        methods:{
            get_weather(){
                //获取天气
                axios.get("http://wthrcdn.etouch.cn/weather_mini",{
                    params:{
                        city: this.city,
                    }
                }).then(response=>{
                    console.log(response.data)
                }).catch(error=>{
                    console.log(error.data)
                })
            },
        }

    })

</script>
