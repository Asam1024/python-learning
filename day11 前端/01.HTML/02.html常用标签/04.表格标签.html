<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" cellspacing="2" cellpadding="20">
    <thead>
        <tr>
            <td>姓名</td>
            <td>年龄</td>
            <td>薪水</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td colspan="2">张三34</td> <!-- colspan 合并单元格横向-->
            <td rowspan="2">34000</td> <!-- rowspan 合并单元格竖向-->
        </tr>
        <tr>
            <td>李四</td>
            <td>32</td>

        </tr>
        <tr>
            <td>王五</td>
            <td>30</td>
            <td>22000</td>
        </tr>
    </tbody>

</table>
</body>
</html>
