<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>注册页面</h3>
<form action="http://127.0.0.1:8080" method="post">
    <p>
        <label for="user"> 姓名</label>
        <input type="text" name="user" id="user">
    </p>
    <p>密码：<input type="password" name="pwd"></p>
    <p>
        爱好：<input checked type="checkbox" name="hobby" value="lanqiu"> 篮球
             <input type="checkbox" name="hobby" value="zuqiu"> 足球
             <input type="checkbox" name="hobby" value="shuangseqiu"> 双色球
    </p>
    <p>性别:
        <input type="radio" name="gender" value="male">男
        <input type="radio" name="gender" value="female">女
        <input type="radio" name="gender" value="other">其他
    </p>
    <p>籍贯:
        <select name="province" multiple size="3">
            <option value="henan">河南省</option>
            <option value="hubei">湖北省</option>
            <option value="beijing" selected>北京省</option>
        </select>

    </p>
    <p>
        个人简介: <br>
        <textarea name="per" id="" cols="30" rows="10" placeholder="个人简介"></textarea>
    </p>
    <p><input type="reset"></p>
    <p><input type="button" value="按钮" onclick="alert('不要乱点')"></p>
    <input type="file">
    <input type="submit" value="提交">
</form>
</body>
</html>
