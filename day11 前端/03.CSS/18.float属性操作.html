<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .c1{
            background-color: rebeccapurple;
            width: 200px;
            height: 200px;
            float: left;

        }
        .c2{
            background-color: green;
            width: 200px;
            height: 300px;
            float: left;

        }
        .c3{
            background-color: red;
            width: 200px;
            height: 200px;
            float: left;

        }
    </style>
</head>
<body>
<div class="c1"></div>
<div class="c2"></div>
<div class="c3"></div>
<!--
所谓的文档流，指的是元素排版布局过程中，元素会自动从左往右，从上往下的流式排列。

脱离文档流，也就是将元素从普通的布局排版中拿走，其他盒子在定位的时候，会当做脱离文档流的元素不存在而进行定位。

相对定位:
     1 参照物:自己原来所在位置
     2 没有脱离文档流

绝对定位:
     1 参照物:已经定位了的父级标签,如果该级没有,一直向上找
     2 脱离文档流



-->
</body>
</html>
