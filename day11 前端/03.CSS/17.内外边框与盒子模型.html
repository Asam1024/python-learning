<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }

        .c1{
            background-color: rebeccapurple;
            width: 200px;
            height: 200px;
            color: white;
            padding: 20px;
            border: 10px solid red;
            margin-bottom: 30px;

        }
        .c2{
            background-color: green;
            width: 200px;
            height: 200px;
            color: white;
             padding: 30px;
            border:deepskyblue solid 10px;
             margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- margin:用于控制元素与元素之间的距离；margin的最基本用途就是控制元素周围空间的间隔，
    从视觉角度上达到相互隔开的目的。
    padding:           用于控制内容与边框之间的距离；
    Border(边框):     围绕在内边距和内容外的边框。
    Content(内容):   盒子的内容，显示文本和图像。

    margin:10px 20px 20px 10px；
        上边距为10px
        右边距为20px
        下边距为20px
        左边距为10px
    margin:10px 20px 10px;
        上边距为10px
        左右边距为20px
        下边距为10px
    margin:10px 20px;
        上下边距为10px
        左右边距为20px
    margin:25px;
        所有的4个边距都是25px
    -->
<div class="c1">sam</div>
<div class="c2">nick</div>
</body>
</html>
